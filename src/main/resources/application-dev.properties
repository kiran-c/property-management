#DB url and DB name (demo_db)

spring.datasource.url = jdbc:mysql://localhost:3306/demo_db?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode = false
#DB username
spring.datasource.username=root
#DB Password
spring.datasource.password=
#DB Driver

#spring.datasource.driverClassName= com.mysql.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
#this enabling printing of sql queries generated by Hibernate in console
#spring.jpa.show-sql = true
#line 11 commented becuase we dont need to see the quries in production
## Hibernate properties
# The Sl dialect makes Hibernate generate better DQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jackson.serialization.fail-on-empty-beans= false



